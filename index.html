<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculetor</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="utils.css" type="text/css" />
    
</head>
<body>
     <div class="calculetor">
        <div class="display">
            <p class="preAns"></p>
            <!-- <p class="currentmath"></p> -->
        </div>
        <div class="button">
            <button class="c" id="c">c</button>
            <button class="pm" id="pm">+/-</button>
            <button class="percentage" id="percentage">%</button>
            <button class="del" id="del">del</button>
            <button class="no" id="seven">7</button>
            <button class="no" id="eight">8</button>
            <button class="no" id="nine">9</button>
            <button class="division"id="division"><span>&#247;</span></button>
            <button class="no" id="four">4</button>
            <button class="no" id="five">5</button>
            <button class="no" id="six">6</button>
            <button class="multi" id="multi"><span>&#215;</span></button>
            <button class="no" id="one">1</button>
            <button class="no" id="two">2</button>
            <button class="no" id="three">3</button>
            <button class="no" id="minus">-</button>
            <button class="no" id="zero">0</button>
            <button class="no" id="point">.</button>
            <button class="equal"id="equal">=</button>
            <button class="no" id="plus">+</button>
        </div>
     </div>


    <script src="script.js"></script>
</body>
</html>
